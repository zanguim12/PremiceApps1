<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg">
        <div class="card-header bg-success text-white d-flex justify-content-center">
          <h3 class="card-title text-center"><i class="bi bi-person-fill-add"></i> Nouveau Client</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="handleSaveCustomer()" [formGroup]="newCustomerFormGroup">

            <!-- Nom -->
            <div class="mb-4">
              <label class="form-label" for="name">Nom</label>
              <input class="form-control" formControlName="name" id="name" placeholder="Nom et prenom" type="text">
              <div *ngIf="newCustomerFormGroup.controls['name'].touched &&
                          newCustomerFormGroup.controls['name'].errors &&
                          newCustomerFormGroup.controls['name'].errors?.['required']" class="text-danger mt-2">
                Le nom est obligatoire
              </div>
            </div>

            <!-- Email -->
            <div class="mb-4">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" formControlName="email" id="email" placeholder="nom@exemple.com" type="email">
              <div *ngIf="newCustomerFormGroup.controls['email'].touched &&
                          newCustomerFormGroup.controls['email'].errors &&
                          newCustomerFormGroup.controls['email'].errors?.['required']" class="text-danger mt-2">
                Email non valide
              </div>
            </div>

            <div class="d-flex justify-content-around">
              <!-- Bouton Envoyer -->
              <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-success" type="submit" style="width: 40%;">
                <i class="bi bi-send-fill"></i> Envoyer
              </button>
              <!-- Bouton Annuler -->
              <button type="button" class="btn btn-secondary" style="width: 40%;" routerLink="/admin/customers">
                <i class="bi bi-x-circle"></i> Annuler
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
